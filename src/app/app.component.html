<!--通过 ngIf 决定是否使用该组件，在条件为否时，触发了该组件的 OnDestroy -->
<app-scrollable-tab
  [menus]="topMenus"
  [backgroundColor]="scrollableTabBgColor"
  titleColor="#fff"
  tilteActiveColor="yellow"
  indicatorColor="yellow"
  (tabSelected)="handleTabSelected($event)"
  *ngIf="scrollableTabBgColor === 'red'"
>
  <div>Hello</div>
</app-scrollable-tab>
